<!-- listar_alunos.html -->
{% load static %}
{% csrf_token %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="alunos-table">
        {% for i in usuarios %}
            <tr id="aluno-{{ i.id }}">
                <td>{{ i.id }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.password }}</td>
                <td>
                    <button class="btn btn-danger" onclick="deletarAluno({{ i.id }})">Deletar</button>
                    <a href="/criarAluno/{{i.id}}" class="btn btn-primary">Editar</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script src="{% static 'js/listar.js' %}"></script>
