{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Cadastro de Aluno</h2>
        <form id="alunoForm">
            <label>Nome: </label>
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>

            <label>Email: </label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>

            <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
        </form>
        
        <div id="mensagem" class="mt-3"></div> <!-- Para exibir mensagens de sucesso ou erro -->
    </div>


    <script src="{% static 'js/cadastro.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
