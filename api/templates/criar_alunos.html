{% extends "base.html" %}
{% load static %}

{% block content%}
<div class="container mt-5">
    <h2>Cadastro de Aluno</h2>
    <form id="alunoForm">
        {% csrf_token %}
        <label>Nome: </label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" value="{% if usuarioDetalhe %}{{ usuarioDetalhe.username }}{% endif %}" required >

        <label>senha: </label>
        <input type="password" id="senha" class="form-control" placeholder="Digite seu senha" value="{% if usuarioDetalhe %}{{ usuarioDetalhe.password }}{% endif %}" required>

        <button type="submit" class="btn btn-success mt-3">
            {% if usuarioDetalhe %}
                Atualizar
            {% else %}
                Cadastrar
            {% endif %}
        </button>
    </form>
    
    <div id="mensagem" class="mt-3"></div> <!-- Para exibir mensagens de sucesso ou erro -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'js/cadastro.js' %}"></script>

{% endblock %}
